services:

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: Mon_utilisateur 
      POSTGRES_PASSWORD: kramo 
      POSTGRES_DB: Gestion_Contact  

  admin:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - 8080:8080
     
    volumes:
      - postgres_data:/var/lib/postgresql/data  
    
volumes:
  postgres_data: